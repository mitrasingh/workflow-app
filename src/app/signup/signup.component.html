<div class="container">
  <div class="left-side">
    <h1>Workflow</h1>
  </div>
  <div class="right-side">
    <div class="login-form">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <label for="firstName">First Name</label>
        <input
          formControlName="firstName"
          type="text"
          id="firstName"
          placeholder="Enter your first name"
        />

        <label for="lastName">Last Name</label>
        <input
          formControlName="lastName"
          type="text"
          id="lastName"
          placeholder="Enter your last name"
        />

        <label for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Enter your email"
        />
        @if(email?.errors && submitted) {
        <p class="invalid-message">Email is not valid.</p>
        }

        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <label for="confirmPassword">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          id="confirmPassword"
          placeholder="Confirm your password"
        />
        @if(signupForm.hasError('passwordMatch') && submitted) {
        <p class="invalid-message">Passwords do not match.</p>
        }

        <button type="submit">Sign Up</button>
      </form>
      <p class="login-message">
        Already joined?<a routerLink="/login"><strong> Sign In.</strong></a>
      </p>
    </div>
  </div>
</div>
